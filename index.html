<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Interactive rating component</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Rating state start -->
        <div class="main-container">
            <div class="rating container">
                <div class="icon-star-div">
                  <img src="images/icon-star.svg" class="icon-star" />
                </div>
                <h2 class="rating-title">How did we do?</h2>
                <p class="rating-description">
                    Please let us know how we did with your support request. All
                    feedback is appreciated to help us improve our offering!
                </p>
                <div class="rating-btns">
                    <button class="rating-btn">1</button>
                    <button class="rating-btn">2</button>
                    <button class="rating-btn">3</button>
                    <button class="rating-btn">4</button>
                    <button class="rating-btn">5</button>
                </div>
                <button class="rating-submit">Submit</button>
            </div>
            <!-- Rating state end -->

            <!-- Thank you state start -->
            <div class="thank-you container hidden">
              <img src="images/illustration-thank-you.svg" class="thank-you-img" />
                <p class="thank-you-rating">
                    You selected
                    <!-- Add rating here -->
                    out of 5
                </p>
                <h2 class="thank-you-title">Thank you!</h2>
                <p class="thank-you-description">
                    We appreciate you taking the time to give a rating. If you
                    ever need more support, don't hesitate to get in touch!
                </p>
            </div>
            <!-- Thank you state end -->
        </div>
        <script src="script.js"></script>
    </body>
</html>
